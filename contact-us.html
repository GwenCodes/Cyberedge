<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      :root {
        /* rem base font size 10px */
        font-size: 62.5%;
        --main-font: Verdana, Geneva, Tahoma, sans-serif;
        --hover-background: #f2735b;
        --main-bg-color: #f5f5f5;
        --main-dark-bg-color: #212529;
        --accent-color: #326949;
      }
      * {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        min-height: 60vh;
      }
      body {
        font-family: var(--main-font);
        background: var(--main-dark-bg-color);
        margin: 0;
        padding: 20px;
      }
      .contact-card {
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="logo">Cyber Edge</div>
    <main>
      <form>
        <div class="contact-card mx-auto p-4 bg-white">
          <div class="contact-card-body">
            <h5 class="contact-card-title">Contact Us</h5>
            <span class="contact-card-text">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationDefault01">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault01"
                    placeholder="First name"
                    required />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefault02">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault02"
                    placeholder="Last name"
                    required />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault03">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault03"
                    placeholder="City"
                    required />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault04">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault04"
                    placeholder="State"
                    required />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault05">Zip</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault05"
                    placeholder="Zip"
                    required />
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </span>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Services</a>
            </li>
            <li class="nav-item">
              <a
                href="./contact-us.html"
                class="nav-link px-2 text-body-secondary"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">About</a>
            </li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2025 Cyberedge LLC</p>
        </footer>
      </div>
    </footer>
  </body>
</html>
