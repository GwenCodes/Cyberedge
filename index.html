<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Cyber Edge LLC</title>
    <style>
      :root {
        /* rem base font size 10px */
        font-size: 62.5%;
        --main-font: Verdana, Geneva, Tahoma, sans-serif;
        --hover-background: #f2735b;
        --main-bg-color: #f5f5f5;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .logo {
        font-size: 2rem;
        font-weight: 400;
        text-decoration: none;
        margin: 10px;
      }
      body {
        font-family: var(--main-font);
        background: var(--main-bg-color);
        padding: 2rem;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        min-height: 60vh;
      }
      main h1 {
        font-size: 5rem;
        font-weight: 400;
        line-height: 1.1;
        margin-bottom: 1rem;
        color: #56b77e;
      }
      main h2 {
        font-size: 2rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        color: #17312c;
      }
      main h3 {
        font-size: 1.5rem;
        font-weight: 100;
        margin-bottom: 0.5rem;
        text-align: center;
        color: gray;
      }
      main a {
        text-decoration: none;
        color: #000;
        font-size: 1.8rem;
        font-weight: 400;
        border: 2px solid #cacaca;
        padding: 1rem 2rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      main a:hover {
        background: var(--hover-background);
        color: #fff;
        border-color: #f2735b;
        text-decoration: none;
      }
      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 5rem;
      }
      footer nav {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
      }

      footer nav a {
        text-decoration: none;
        color: #000;
        font-size: 1.5rem;
        font-weight: 400;
      }
      footer nav a:hover {
        color: var(--hover-background);
      }
    </style>
  </head>
  <body>
    <div class="logo">Cyber Edge</div>
    <main class="container">
      <div>
        <h1>Cybersecurity for Small Business</h1>
        <br />
        <h2>Protect your business, your data, and your reputation</h2>
      </div>
      <br />
      <div class="container">
        <div class="card-group pt-5">
          <div class="card">
            <img src="img/small-business.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Governance</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 3 mins ago</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
